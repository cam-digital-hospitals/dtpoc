apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: analytics.eng.cam.ac.uk
spec:
  group: eng.cam.ac.uk
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                image:
                  type: string
                description:
                  type: string
                jobType:
                  type: string
                  enum:
                    - persistent
                    - scheduled
                    - ondemand
                port:
                  type: integer
                  minimum: 1
                  maximum: 65535
                  description: "Port to map external traffic (Optional: if analytics module has a server)"
                schedule:
                  type: string
                  description: "Cron schedule expression for scheduled jobType"
                env:
                  type: object
                  additionalProperties:
                    type: string
                  description: "Environment variables for job runs"
              required:
                - image
                - jobType
              oneOf:
                - properties:
                    jobType:
                      enum:
                        - persistent
                - properties:
                    jobType:
                      enum:
                        - scheduled
                  required:
                    - schedule
                - properties:
                    jobType:
                      enum:
                        - ondemand
                  not:
                    required:
                      - port
                      - schedule
      additionalPrinterColumns:
        - name: Type
          type: string
          description: "The type of job"
          jsonPath: .spec.jobType
        - name: Image
          type: string
          description: "The container image"
          jsonPath: .spec.image
  scope: Namespaced
  names:
    plural: analytics
    singular: analytic
    kind: Analytics
    shortNames:
      - ana